<h1 class="mt-5">{{category}} Stocks</h1>
 
 
<div class="col-lg-4 col-xs-1 stock-grid-item-container" *ngFor="let stock of stocks">
    <div class="card stock-grid-item">
        <div class="card-body">
          <div class ="stock-grid-item-img" style="text-align:center;">
              <img class="responsive center"src="https://storage.googleapis.com/iex/api/logos/{{stock.symbol}}.png"/>

          </div>
         
      
        
          <div class="stock-grid-item-bottom">
              <h6 class="card-subtitle mb-2 text-muted">{{stock.name}} ({{stock.symbol}})</h6>
              <a href="#" [routerLink]="['/stock-details/',stock.symbol]" class="btn btn-primary">View Details</a>
    
          </div>
          
        </div>
      </div>


</div>
